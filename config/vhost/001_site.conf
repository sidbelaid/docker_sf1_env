Listen 32000

<VirtualHost *:32000>
	ServerName {site}.dev
	DocumentRoot "/var/www/symfony14/{site}/web"
	DirectoryIndex index.php
	<Directory "/var/www/symfony14/{site}/web">
		AllowOverride All
		Allow from All
	</Directory>
	Alias /sf /var/www/symfony14/{site}/lib/vendor/symfony/data/web/sf
	<Directory "/var/www/symfony14/{site}/lib/vendor/symfony/data/web/sf">
		AllowOverride All
		Allow from All
	</Directory>
	
	ErrorLog /var/log/httpd/{site}.error
	CustomLog /var/log/httpd/{site}.log combined
</VirtualHost>